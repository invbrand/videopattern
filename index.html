<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Video Pattern Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.css">
    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.js"></script>
    <style>
        /* General body and container styling */
        body {
            font-family: 'Roboto Mono', monospace;
            overscroll-behavior: none;
            background-color: #f0f2f5; 
        }
        .main-container {
            background-color: #ffffff;
            border-radius: 0.5rem; 
            padding: 2rem; 
            margin: 1rem auto;
            max-width: 900px; 
        }

        /* Header styling */
        .header-title { color: #000000; font-weight: 600; } 
        .header-subtitle { color: #6b7280; font-size: 0.875rem; }

        /* Button styling */
        .upload-button {
            background-color: #1f2937; 
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 0.25rem; 
            font-weight: 500; 
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            transition: background-color 0.2s;
            text-transform: uppercase;
        }
        .upload-button:hover { background-color: #374151; }
        .upload-button:disabled { background-color: #9ca3af; cursor: not-allowed;}
        
        /* Control group and slider styling */
        .control-group label.control-label {
            font-weight: 500; 
            margin-bottom: 0.75rem; 
            display: block;
            font-size: 0.75rem; 
            color: #000000; 
            text-transform: uppercase; 
            letter-spacing: 0.05em;
        }
        .control-group .slider-value-label {
            font-size: 0.75rem; color: #4b5563; 
        }
        .slider {
            -webkit-appearance: none; width: 100%; height: 4px; 
            border-radius: 2px; background: #d1d5db; 
            outline: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 14px; height: 14px; border-radius: 50%; 
            background: #000000; 
            cursor: pointer;
            border: none;
        }
        .slider::-moz-range-thumb {
            width: 14px; height: 14px; border-radius: 50%;
            background: #000000; cursor: pointer; border: none;
        }
        
        /* Color picker styling */
        .colors-section { margin-top: 1.5rem; }
        .color-picker-label {
            font-weight: 500; font-size: 0.75rem; color: #000000;
            text-transform: uppercase; letter-spacing: 0.05em;
            margin-right: 0.75rem; 
        }
        .picker-group {
            /* MODIFIED: Changed flex-wrap to wrap to allow color swatches to go to the next line */
            display: flex; flex-wrap: wrap; gap: 0.25rem; 
            align-items: center; 
        }
        .picker-group input[type="radio"] {
            opacity: 0;
            position: absolute;
            width: 0;
            height: 0;
            margin: 0;
            padding: 0;
            pointer-events: none;
        }
        .radio-label.color-radio { 
            display: flex; align-items: center; justify-content: center; 
            width: 24px; height: 24px;  
            border: 1px solid transparent; 
            border-radius: 0.125rem; 
            cursor: pointer; transition: all 0.2s;
            padding: 0; 
        }
        .radio-input:checked + .radio-label.color-radio {
             box-shadow: 0 0 0 2px #000000; 
        }
        .color-swatch {
            width: 100%; height: 100%; border-radius: 0.125rem; 
            border: 1px solid rgba(0,0,0,0.1); 
        }
        
        /* Video trimming controls styling */
        #videoTrimControls { margin-top: 2rem; }
        #videoRangeSlider {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            border: none;
            box-shadow: none;
            margin: 0 8px;
        }
        #videoRangeSlider .noUi-connect {
            background: #000000;
            border-radius: 4px;
        }
        #videoRangeSlider .noUi-handle {
            height: 16px;
            width: 16px;
            top: -4px;
            right: -8px;
            border-radius: 50%;
            background: #000000;
            border: 2px solid white;
            box-shadow: none;
            cursor: grab;
        }
        #videoRangeSlider .noUi-handle:focus { outline: none; }
        #videoRangeSlider .noUi-handle:active { cursor: grabbing; }
        #videoRangeSlider .noUi-tooltip {
            display: block;
            position: absolute;
            bottom: 120%;
            transform: translateX(-50%);
            left: 50%;
            background: #333;
            color: white;
            padding: 2px 5px;
            font-size: 0.7rem;
            border-radius: 3px;
            white-space: nowrap;
            border: none;
        }

        /* Canvas and preview styling */
        .frame-info-text { font-size: 0.75rem; color: #4b5563; text-align: center; margin-top: 0.5rem;}
        .preview-column {
            display: flex;
            flex-direction: column;
            gap: 1.5rem; 
            margin-top: 2rem; 
        }
        .canvas-preview-wrapper { 
            width: 100%;
            border: 1px solid #e5e7eb; 
            background-color: #ffffff;
        }
        .canvas-preview { 
            max-width: 100%; height: auto; display: block; background-color: #f0f2f5; 
        }
        .main-preview-canvas { 
            width: 100%; 
            aspect-ratio: var(--output-aspect-ratio, 16 / 9);
        }
        .sub-preview-canvas { 
             width: 100%;
             aspect-ratio: var(--source-aspect-ratio, 16 / 9);
             max-height: 180px; 
        }
        .preview-label {
            font-size: 0.625rem; 
            color: #6b7280; 
            text-align: center;
            padding: 0.25rem 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Generate button and progress bar styling */
        .generate-button {
            background-color: #000000; 
            color: white;
            padding: 0.75rem 0; 
            border-radius: 0.25rem;
            font-weight: 500; 
            font-size: 0.875rem; 
            width: 100%;
            margin-top: 1.5rem;
            transition: background-color 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .generate-button:hover { background-color: #374151; }
        .generate-button:disabled { background-color: #9ca3af; cursor: not-allowed;}
        .progress-bar-container {
            width: 100%; background-color: #e5e7eb; 
            border-radius: 0.25rem; overflow: hidden; height: 0.75rem; 
            margin-top: 0.75rem;
        }
        .progress-bar-fill {
            background-color: #000000; height: 100%; width: 0%; 
            border-radius: 0.25rem; transition: width 0.2s ease-out; 
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 0.625rem; 
        }

        /* Styling for new analysis mode controls */
        .select-input {
            width: 100%;
            padding: 0.3rem 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            font-size: 0.8rem;
            background-color: #fff;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
        .color-match-picker {
            width: 36px;
            height: 36px;
            padding: 2px;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            cursor: pointer;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Roboto Mono', monospace;">

    <div class="main-container">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-xl md:text-2xl font-semibold header-title">BRAND VIDEO PATTERN GENERATOR</h1>
                <p class="text-xs header-subtitle">UPLOAD A VIDEO AND CUSTOMIZE THE VIDEO PATTERN.</p>
            </div>
            <button id="uploadButtonTrigger" class="upload-button">UPLOAD</button>
            <input type="file" id="videoUploadInput" class="hidden" accept="video/*"> 
        </header>

        <div class="flex flex-col space-y-8"> 
            <div class="controls-section space-y-5"> 
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-5">
                    <div class="control-group">
                        <label for="patternDensitySlider" class="control-label">SHAPE DENSITY <span id="patternDensityValue" class="slider-value-label">(70)</span></label>
                        <input type="range" id="patternDensitySlider" min="10" max="200" value="70" class="slider w-full">
                    </div>
                    <div class="control-group">
                        <label for="randomnessSlider" class="control-label">SHAPE MIX <span id="randomnessValue" class="slider-value-label">(0.50)</span></label>
                        <input type="range" id="randomnessSlider" min="0" max="1" value="0.5" step="0.01" class="slider w-full">
                    </div>
                    <!-- Analysis Mode Dropdown -->
                    <div class="control-group">
                        <label for="analysisModeSelect" class="control-label">Analysis Mode</label>
                        <select id="analysisModeSelect" class="select-input">
                            <option value="luminance" selected>Luma Sensitivity</option>
                            <option value="colorMatch">Color Match</option>
                            <option value="edgeDetection">Edge Detection</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="minShapeScaleSlider" class="control-label">MIN SHAPE SIZE <span id="minShapeScaleValue" class="slider-value-label">(0.20)</span></label>
                        <input type="range" id="minShapeScaleSlider" min="0.01" max="1.0" value="0.2" step="0.01" class="slider w-full">
                    </div>
                    <div class="control-group">
                        <label for="maxShapeScaleSlider" class="control-label">MAX SHAPE SIZE <span id="maxShapeScaleValue" class="slider-value-label">(0.70)</span></label>
                        <input type="range" id="maxShapeScaleSlider" min="0.01" max="1.0" value="0.7" step="0.01" class="slider w-full">
                    </div>
                    <div class="control-group">
                        <label for="videoBitrateSlider" class="control-label">VIDEO BITRATE <span id="videoBitrateValue" class="slider-value-label">(25 Mbps)</span></label>
                        <input type="range" id="videoBitrateSlider" min="1" max="50" value="25" step="1" class="slider w-full">
                    </div>
                   
                    <!-- Sliders for different analysis modes -->
                    <div id="luminanceControl" class="control-group">
                        <label for="brightnessThresholdSlider" class="control-label">LUMA SENSITIVITY <span id="brightnessThresholdValue" class="slider-value-label">(120)</span></label>
                        <input type="range" id="brightnessThresholdSlider" min="0" max="255" value="120" class="slider w-full">
                    </div>
                    
                    <div id="colorMatchControl" class="control-group hidden">
                        <label for="colorMatchThresholdSlider" class="control-label">COLOR THRESHOLD <span id="colorMatchThresholdValue" class="slider-value-label">(50)</span></label>
                        <div class="flex items-center gap-4">
                            <input type="range" id="colorMatchThresholdSlider" min="1" max="150" value="50" class="slider w-full">
                            <input type="color" id="colorMatchColorPicker" value="#DCF56B" class="color-match-picker">
                        </div>
                    </div>
                </div>

                <!-- MODIFIED: Restructured color controls section -->
                <div class="colors-section pt-2">
                    <span class="group-label">COLORS</span>
                    <div class="flex items-start justify-between mt-2">
                        <!-- Left column for pickers -->
                        <div class="flex flex-col space-y-3">
                            <div class="flex items-center">
                                <span class="color-picker-label mr-2">SHAPE</span>
                                <div id="shapeColorPickerContainer" class="picker-group"></div>
                            </div>
                            <div class="flex items-center">
                                <span class="color-picker-label mr-2">BACKGROUND</span>
                                <div id="bgColorPickerContainer" class="picker-group"></div>
                            </div>
                        </div>
                        <!-- Right side for invert toggle -->
                        <div class="flex items-center pt-2">
                            <label for="invertSourceColorsToggle" class="control-label text-xs whitespace-nowrap mr-2">INVERT</label>
                            <input type="checkbox" id="invertSourceColorsToggle" class="h-4 w-4 text-black border-gray-400 rounded focus:ring-black" style="accent-color: #000000;" />
                        </div>
                    </div>
                </div>
                
                <div id="videoTrimControls" class="hidden flex-col pt-4">
                    <label class="control-label text-xs mb-1">IN / OUT</label>
                    <div id="videoRangeSlider" class="mb-2"></div> 
                    <div class="flex justify-between text-xs text-slate-600 mt-1">
                        <div>IN: <span id="rangeInValue">0.0</span>s</div>
                        <div id="selectedDurationDisplay" class="font-semibold">0 FRAMES (0.0 SECONDS)</div>
                        <div>OUT: <span id="rangeOutValue">5.0</span>s</div>
                    </div>
                </div>
            </div>

            <div class="preview-section flex flex-col space-y-4">
                <div id="dropZone" class="w-full border-2 border-dashed border-gray-300 rounded-md p-6 text-center cursor-pointer hover:border-black transition-colors bg-gray-50">
                     <div id="dropZoneContent"> 
                         <svg class="mx-auto h-10 w-10 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg>
                         <p class="mt-1 text-xs text-gray-500"><span class="font-semibold text-black">UPLOAD VIDEO</span> OR DRAG & DROP</p>
                         <p class="text-2xs text-gray-400">MP4, WEBM</p>
                     </div>
                </div>
                
                <div class="w-full">
                    <div id="outputPatternCanvasContainer" class="canvas-container bg-gray-800">
                        <canvas id="outputPatternCanvas" class="canvas-preview main-preview-canvas"></canvas>
                    </div>
                </div>

                <div id="framePreviewsContainer" class="w-full grid grid-cols-2 gap-4 hidden">
                    <div class="preview-canvas-wrapper">
                        <div class="preview-label">START</div>
                        <canvas id="sourcePreviewCanvas" class="canvas-preview sub-preview-canvas"></canvas>
                    </div>
                    <div class="preview-canvas-wrapper">
                         <div class="preview-label">END</div>
                         <canvas id="endFramePreviewCanvas" class="canvas-preview sub-preview-canvas"></canvas>
                    </div>
                </div>
                
                <button id="processVideoButton" class="generate-button" disabled>GENERATE</button>
                
                <div id="progressContainer" class="w-full mt-1 hidden">
                    <div id="progressText" class="text-center text-gray-600 font-medium mb-1 text-xs"></div>
                    <div class="progress-bar-container">
                        <div id="progressBarFill" class="progress-bar-fill">0%</div>
                    </div>
                </div>
            </div>
        </div>
        <video id="sourceVideoElement" style="display: none;" playsinline muted></video>
    </div>

    <script>
        // --- Configuration ---
        const BRAND_COLORS = [
            { name: "White", hex: "#FFFFFF" }, { name: "Black", hex: "#0F0F0F" },
            { name: "Midnight Blue", hex: "#24248E" }, { name: "Optimist Blue", hex: "#0C76FE" },
            { name: "Tech Yellow", hex: "#DCF56B" }, { name: "Wheat", hex: "#E3CFA8" },
            { name: "Sky Blue", hex: "#BEDAE2" }, { name: "Orchid", hex: "#E57DE1" },
            { name: "Maroon", hex: "#65211A" }
        ];
        const GRAYSCALE_COLORS = Array.from({ length: 11 }, (_, i) => {
            const percentage = i * 10;
            const hexValue = Math.round(255 - (percentage / 100) * 255).toString(16).padStart(2, '0');
            const hex = `#${hexValue}${hexValue}${hexValue}`;
            return { name: `Gray ${100 - percentage}%`, hex: hex };
        });

        const PREVIEW_CANVAS_MAX_DIM = 600; 
        const SUB_PREVIEW_MAX_DIM = 200; 
        const TARGET_FPS = 30; 
        const MAX_PROCESSING_DURATION = 30; 
        let VIDEO_BITRATE = 25000000;

        // --- DOM Elements ---
        const patternDensitySlider = document.getElementById('patternDensitySlider');
        const patternDensityValueDisplay = document.getElementById('patternDensityValue');
        const randomnessSlider = document.getElementById('randomnessSlider');
        const randomnessValueDisplay = document.getElementById('randomnessValue');
        const brightnessThresholdSlider = document.getElementById('brightnessThresholdSlider');
        const brightnessThresholdValueDisplay = document.getElementById('brightnessThresholdValue');
        const minShapeScaleSlider = document.getElementById('minShapeScaleSlider');
        const minShapeScaleValueDisplay = document.getElementById('minShapeScaleValue');
        const maxShapeScaleSlider = document.getElementById('maxShapeScaleSlider');
        const maxShapeScaleValueDisplay = document.getElementById('maxShapeScaleValue');
        const invertSourceColorsToggle = document.getElementById('invertSourceColorsToggle');
        const videoBitrateSlider = document.getElementById('videoBitrateSlider'); 
        const videoBitrateValueDisplay = document.getElementById('videoBitrateValue'); 
        
        const analysisModeSelect = document.getElementById('analysisModeSelect');
        const luminanceControl = document.getElementById('luminanceControl');
        const colorMatchControl = document.getElementById('colorMatchControl');
        const colorMatchThresholdSlider = document.getElementById('colorMatchThresholdSlider');
        const colorMatchThresholdValue = document.getElementById('colorMatchThresholdValue');
        const colorMatchColorPicker = document.getElementById('colorMatchColorPicker');

        const bgColorPickerContainer = document.getElementById('bgColorPickerContainer');
        const shapeColorPickerContainer = document.getElementById('shapeColorPickerContainer');
        
        const videoUploadInput = document.getElementById('videoUploadInput');
        const uploadButtonTrigger = document.getElementById('uploadButtonTrigger'); 
        const dropZone = document.getElementById('dropZone');
        
        const framePreviewsContainer = document.getElementById('framePreviewsContainer'); 
        const sourcePreviewCanvas = document.getElementById('sourcePreviewCanvas'); 
        const sourcePreviewCtx = sourcePreviewCanvas.getContext('2d');
        const endFramePreviewCanvas = document.getElementById('endFramePreviewCanvas'); 
        const endFramePreviewCtx = endFramePreviewCanvas.getContext('2d'); 
        const outputPatternCanvasContainer = document.getElementById('outputPatternCanvasContainer'); 
        const outputPatternCanvas = document.getElementById('outputPatternCanvas'); 
        const outputPatternCtx = outputPatternCanvas.getContext('2d');
        
        const processVideoButton = document.getElementById('processVideoButton');
        const sourceVideoElement = document.getElementById('sourceVideoElement'); 
        const videoTrimControls = document.getElementById('videoTrimControls'); 
        const videoRangeSlider = document.getElementById('videoRangeSlider'); 
        const rangeInValue = document.getElementById('rangeInValue'); 
        const rangeOutValue = document.getElementById('rangeOutValue'); 
        const selectedDurationDisplay = document.getElementById('selectedDurationDisplay'); 
        
        const progressContainer = document.getElementById('progressContainer'); 
        const progressText = document.getElementById('progressText'); 
        const progressBarFill = document.getElementById('progressBarFill'); 

        let currentVideoFile = null;
        let videoAspectRatio = 16 / 9; 
        let videoOriginalDuration = 0;
        let offscreenFrameCanvas = document.createElement('canvas'); 
        let offscreenFrameCtx = offscreenFrameCanvas.getContext('2d', { willReadFrequently: true });
        
        let mediaRecorder;
        let recordedChunks = [];
        let isProcessingVideo = false;
        let seeking = false;

        // --- Helper and Logic Functions ---

        /**
         * Calculates canvas dimensions based on a maximum dimension and aspect ratio.
         * @param {number} maxDim - The maximum width or height of the canvas.
         * @param {number} aspectRatio - The aspect ratio (width / height).
         * @returns {{width: number, height: number}} The calculated dimensions.
         */
        function calculateCanvasDimensions(maxDim, aspectRatio) {
            let canvasWidth, canvasHeight;
            if (!aspectRatio || isNaN(aspectRatio)) aspectRatio = 16/9; 
            if (aspectRatio >= 1) { 
                canvasWidth = maxDim; canvasHeight = maxDim / aspectRatio;
            } else { 
                canvasHeight = maxDim; canvasWidth = maxDim * aspectRatio;
            }
            return { width: Math.round(canvasWidth), height: Math.round(canvasHeight) };
        }

        /**
         * Sets up the initial state of a canvas, including size and an optional placeholder.
         * @param {HTMLCanvasElement} canvas - The canvas element to set up.
         * @param {number} maxDim - The maximum dimension for the canvas.
         * @param {number} aspectRatio - The aspect ratio for the canvas.
         * @param {boolean} [isPlaceholder=false] - Whether to draw a placeholder.
         * @param {string} [placeholderText="Preview"] - Text for the placeholder.
         */
        function setupInitialCanvas(canvas, maxDim, aspectRatio, isPlaceholder = false, placeholderText = "Preview") {
            const { width, height } = calculateCanvasDimensions(maxDim, aspectRatio);
            canvas.width = width;
            canvas.height = height;
            
            if (canvas === outputPatternCanvas) {
                 outputPatternCanvasContainer.style.setProperty('--output-aspect-ratio', `${width} / ${height}`);
            } else if (canvas === sourcePreviewCanvas || canvas === endFramePreviewCanvas) {
                canvas.style.setProperty('--source-aspect-ratio', `${width} / ${height}`);
            }
            
            if (isPlaceholder) {
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = "#f0f2f5"; 
                ctx.fillRect(0, 0, width, height);
                ctx.fillStyle = "#6b7280"; 
                ctx.font = `bold ${Math.min(12, width / 15)}px 'Roboto Mono', monospace`; 
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(placeholderText, width / 2, height / 2);
            }
        }
        
        /**
         * Creates a styled radio button option, typically for color selection.
         * @param {HTMLElement} container - The container for the radio button.
         * @param {string} name - The name attribute for the radio group.
         * @param {object} optionData - Data for the option (e.g., {hex: '#...', name: '...'}).
         * @param {boolean} isChecked - Whether the option should be checked by default.
         * @param {boolean} isColorOption - True if this is a color swatch.
         */
        function createRadioOptionBase(container, name, optionData, isChecked, isColorOption) {
            const radioId = `${name}_${isColorOption ? optionData.hex.replace('#', '') : optionData.value}`;
            const radioInput = document.createElement('input');
            radioInput.type = 'radio'; radioInput.id = radioId; radioInput.name = name;
            radioInput.value = isColorOption ? optionData.hex : optionData.value;
            radioInput.className = 'radio-input';
            if (isChecked) radioInput.checked = true;
            
            radioInput.addEventListener('change', generatePatternForCurrentFrame);

            const radioLabel = document.createElement('label');
            radioLabel.htmlFor = radioId;
            radioLabel.className = 'radio-label color-radio';
            
            if (isColorOption) {
                radioLabel.innerHTML = `<span class="color-swatch" style="background-color:${optionData.hex};" title="${optionData.name}"></span>`;
            }
            
            container.appendChild(radioInput); 
            container.appendChild(radioLabel);
        }

        function createColorRadioOption(container, name, colorData, isChecked) {
            createRadioOptionBase(container, name, colorData, isChecked, true);
        }

        /**
         * Populates the color picker containers with brand and grayscale colors.
         */
        function populateColorPickers() {
            bgColorPickerContainer.innerHTML = '';
            shapeColorPickerContainer.innerHTML = '';
            const allColors = [...GRAYSCALE_COLORS, ...BRAND_COLORS];

            allColors.forEach((color) => {
                createColorRadioOption(bgColorPickerContainer, 'backgroundColor', color, color.hex === '#FFFFFF');
                createColorRadioOption(shapeColorPickerContainer, 'shapeColor', color, color.hex === '#0F0F0F');
            });
        }
        
        /**
         * Ensures that the min shape size is never greater than the max shape size.
         */
        function enforceMinMaxScaleLogic() {
            let minVal = parseFloat(minShapeScaleSlider.value);
            let maxVal = parseFloat(maxShapeScaleSlider.value);
            if (minVal > maxVal) {
                if (this === minShapeScaleSlider) maxShapeScaleSlider.value = minVal;
                else minShapeScaleSlider.value = maxVal;
            }
            updateSliderValueDisplays(); 
            generatePatternForCurrentFrame();
        }
        
        /**
         * Gets the current start and end times from the trim slider.
         * @returns {number[]} An array containing [startTime, endTime].
         */
        function getRangeValues() {
            if (!videoRangeSlider.noUiSlider) return [0, 0];
            return videoRangeSlider.noUiSlider.get().map(v => parseFloat(v));
        }

        /**
         * Updates the state of the "Generate" button based on app state.
         */
        function updateProcessButtonState() {
            const [start, end] = getRangeValues();
            const duration = Math.max(0, end - start);
            let trimIsValid = !(duration > MAX_PROCESSING_DURATION || duration <= 0 || start >= end || end > videoOriginalDuration || start < 0);

            processVideoButton.disabled = !currentVideoFile || sourceVideoElement.readyState < 2 || isProcessingVideo || !trimIsValid;
            processVideoButton.textContent = isProcessingVideo ? "PROCESSING..." : "GENERATE";
        }
        
        /**
         * Updates the text display for the selected video duration.
         */
        function updateSelectedDurationDisplay() {
            try {
                const [start, end] = getRangeValues();
                const duration = Math.max(0, end - start);
                selectedDurationDisplay.textContent = `${Math.floor(duration * TARGET_FPS)} FRAMES (${duration.toFixed(1)} SECONDS)`;
                
                if (duration > MAX_PROCESSING_DURATION || duration <= 0 || start >= end || end > videoOriginalDuration || start < 0) {
                    selectedDurationDisplay.classList.add('text-red-500');
                } else {
                    selectedDurationDisplay.classList.remove('text-red-500');
                }
                updateProcessButtonState(); 
            } catch (error) {
                console.error("Error in updateSelectedDurationDisplay:", error);
            }
        }
        
        /**
         * Seeks the video to a specific time and draws a preview frame on a canvas.
         * @param {number} time - The time to seek to in seconds.
         * @param {HTMLCanvasElement} targetCanvas - The canvas to draw the preview on.
         * @param {CanvasRenderingContext2D} targetCtx - The context of the target canvas.
         * @param {boolean} [isMainPatternPreviewSource=false] - If true, also updates the main pattern preview.
         * @returns {Promise<void>} A promise that resolves when the frame is drawn.
         */
        async function seekAndDrawPreview(time, targetCanvas, targetCtx, isMainPatternPreviewSource = false) {
             // MODIFIED: Changed readyState check from < 1 to < 2 for more stability.
             if (!sourceVideoElement.src || sourceVideoElement.readyState < 2 || seeking) {
                return;
            }
            seeking = true;

            return new Promise((resolve, reject) => {
                const onSeeked = () => {
                    sourceVideoElement.removeEventListener('seeked', onSeeked);
                    sourceVideoElement.removeEventListener('error', onSeekError);
                    
                    const previewAspectRatio = sourceVideoElement.videoWidth / sourceVideoElement.videoHeight;
                    const { width, height } = calculateCanvasDimensions(
                        targetCanvas === outputPatternCanvas ? PREVIEW_CANVAS_MAX_DIM : SUB_PREVIEW_MAX_DIM,
                        previewAspectRatio
                    );
                    targetCanvas.width = width;
                    targetCanvas.height = height;
                    targetCtx.drawImage(sourceVideoElement, 0, 0, width, height);

                    if (isMainPatternPreviewSource) {
                        offscreenFrameCanvas.width = sourceVideoElement.videoWidth;
                        offscreenFrameCanvas.height = sourceVideoElement.videoHeight;
                        offscreenFrameCtx.drawImage(sourceVideoElement, 0, 0, offscreenFrameCanvas.width, offscreenFrameCanvas.height);
                        generatePatternForCurrentFrame(); 
                    }
                    seeking = false;
                    resolve();
                };
                const onSeekError = (e) => {
                    console.error("Error during seek for preview:", e);
                    sourceVideoElement.removeEventListener('seeked', onSeeked);
                    sourceVideoElement.removeEventListener('error', onSeekError);
                    seeking = false;
                    reject(e);
                };

                sourceVideoElement.addEventListener('seeked', onSeeked, { once: true });
                sourceVideoElement.addEventListener('error', onSeekError, { once: true });
                sourceVideoElement.currentTime = Math.max(0, Math.min(time, videoOriginalDuration));
            });
        }

        /**
         * Updates all the text labels for the sliders.
         */
        function updateSliderValueDisplays() {
            patternDensityValueDisplay.textContent = `(${patternDensitySlider.value})`;
            randomnessValueDisplay.textContent = `(${parseFloat(randomnessSlider.value).toFixed(2)})`;
            brightnessThresholdValueDisplay.textContent = `(${brightnessThresholdSlider.value})`;
            minShapeScaleValueDisplay.textContent = `(${parseFloat(minShapeScaleSlider.value).toFixed(2)})`;
            maxShapeScaleValueDisplay.textContent = `(${parseFloat(maxShapeScaleSlider.value).toFixed(2)})`;
            videoBitrateValueDisplay.textContent = `(${videoBitrateSlider.value} Mbps)`; 
            
            if (colorMatchThresholdValue) {
                colorMatchThresholdValue.textContent = `(${colorMatchThresholdSlider.value})`;
            }
        }

        function handleVideoUpload(event) { 
            const file = event.target.files && event.target.files[0];
            if (file) {
                loadVideoFromFile(file);
            }
        }
        
        /**
         * Initializes the noUiSlider for trimming the video.
         * @param {number} videoDuration - The total duration of the video.
         */
        function initializeRangeSlider(videoDuration) {
            const initialEnd = Math.min(MAX_PROCESSING_DURATION, videoDuration);
            if (videoRangeSlider.noUiSlider) {
                videoRangeSlider.noUiSlider.destroy();
            }
            noUiSlider.create(videoRangeSlider, {
                start: [0, initialEnd > 0.1 ? initialEnd : 0.1],
                connect: true, 
                step: 0.1,  
                range: {
                    'min': 0,
                    'max': videoDuration > 0 ? videoDuration : 1
                },
                tooltips: [ 
                    { to: value => parseFloat(value).toFixed(1) + 's' },
                    { to: value => parseFloat(value).toFixed(1) + 's' }
                ],
                format: { 
                    to: value => parseFloat(value).toFixed(1),
                    from: value => parseFloat(value)
                },
                limit: MAX_PROCESSING_DURATION, 
                margin: 0.1
            });

            videoRangeSlider.noUiSlider.on('update', async (values, handle) => {
                const startTime = parseFloat(values[0]);
                const endTime = parseFloat(values[1]);
                rangeInValue.textContent = startTime.toFixed(1);
                rangeOutValue.textContent = endTime.toFixed(1);
                updateSelectedDurationDisplay(); 
                
                if (handle === 0) { 
                    await seekAndDrawPreview(startTime, sourcePreviewCanvas, sourcePreviewCtx, true);
                } else if (handle === 1) { 
                    await seekAndDrawPreview(endTime, endFramePreviewCanvas, endFramePreviewCtx);
                }
            });
        }

        /**
         * Loads a video file, sets up the UI, and prepares for processing.
         * @param {File} file - The video file to load.
         */
        function loadVideoFromFile(file) { 
            try {
                resetVideoState(); 
                currentVideoFile = file;
                const objectURL = URL.createObjectURL(currentVideoFile);
                
                dropZone.classList.add('hidden');
                outputPatternCanvasContainer.classList.remove('hidden');
                framePreviewsContainer.classList.remove('hidden');

                sourceVideoElement.src = objectURL;
                sourceVideoElement.load();
            } catch (error) {
                console.error("Error loading video:", error);
            }
        }
        
        /**
         * Resets the video state and UI to its initial condition.
         */
        function resetVideoState() {
            currentVideoFile = null;
            sourceVideoElement.removeAttribute('src');
            videoOriginalDuration = 0;
            if (videoRangeSlider.noUiSlider) {
                videoRangeSlider.noUiSlider.destroy();
            }
            videoTrimControls.classList.add('hidden');
            processVideoButton.disabled = true;
        }
        
        // --- Core Pattern Generation Logic ---

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        const sobelX = [[-1, 0, 1], [-2, 0, 2], [-1, 0, 1]];
        const sobelY = [[-1, -2, -1], [0, 0, 0], [1, 2, 1]];

        /**
         * Generates the pattern for the current video frame based on the selected settings.
         */
        function generatePatternForCurrentFrame() {
            if (!offscreenFrameCanvas.width || isProcessingVideo) return;

            const density = parseInt(patternDensitySlider.value);
            const gridCols = density;
            const gridRows = Math.round(density / videoAspectRatio);
            const cellWidth = outputPatternCanvas.width / gridCols;
            const cellHeight = outputPatternCanvas.height / gridRows;

            const randomness = parseFloat(randomnessSlider.value);
            const minScale = parseFloat(minShapeScaleSlider.value);
            const maxScale = parseFloat(maxShapeScaleSlider.value);
            const brightnessThreshold = parseInt(brightnessThresholdSlider.value);
            const invert = invertSourceColorsToggle.checked;

            const analysisMode = analysisModeSelect.value;
            const colorMatchThreshold = parseInt(colorMatchThresholdSlider.value);
            const targetColor = hexToRgb(colorMatchColorPicker.value);

            const bgColor = document.querySelector('input[name="backgroundColor"]:checked').value;
            const shapeColor = document.querySelector('input[name="shapeColor"]:checked').value;

            outputPatternCtx.fillStyle = bgColor;
            outputPatternCtx.fillRect(0, 0, outputPatternCanvas.width, outputPatternCanvas.height);
            outputPatternCtx.fillStyle = shapeColor;

            const imageData = offscreenFrameCtx.getImageData(0, 0, offscreenFrameCanvas.width, offscreenFrameCanvas.height);
            const data = imageData.data;
            
            let edgeData = null;
            if (analysisMode === 'edgeDetection') {
                edgeData = new Uint8ClampedArray(offscreenFrameCanvas.width * offscreenFrameCanvas.height);
                for (let y = 1; y < offscreenFrameCanvas.height - 1; y++) {
                    for (let x = 1; x < offscreenFrameCanvas.width - 1; x++) {
                        let Gx = 0, Gy = 0;
                        for (let ky = -1; ky <= 1; ky++) {
                            for (let kx = -1; kx <= 1; kx++) {
                                const i = ((y + ky) * offscreenFrameCanvas.width + (x + kx)) * 4;
                                const brightness = 0.299 * data[i] + 0.587 * data[i+1] + 0.114 * data[i+2];
                                Gx += sobelX[ky + 1][kx + 1] * brightness;
                                Gy += sobelY[ky + 1][kx + 1] * brightness;
                            }
                        }
                        edgeData[y * offscreenFrameCanvas.width + x] = Math.sqrt(Gx * Gx + Gy * Gy);
                    }
                }
            }

            for (let row = 0; row < gridRows; row++) {
                for (let col = 0; col < gridCols; col++) {
                    const sampleX = Math.floor((col + 0.5) / gridCols * offscreenFrameCanvas.width);
                    const sampleY = Math.floor((row + 0.5) / gridRows * offscreenFrameCanvas.height);
                    const pixelIndex = (sampleY * offscreenFrameCanvas.width + sampleX) * 4;
                    let conditionMet = false;

                    switch (analysisMode) {
                        case 'luminance':
                            const brightness = 0.299 * data[pixelIndex] + 0.587 * data[pixelIndex + 1] + 0.114 * data[pixelIndex + 2];
                            conditionMet = invert ? (brightness > brightnessThreshold) : (brightness < brightnessThreshold);
                            break;
                        case 'colorMatch':
                            if (targetColor) {
                                const r = data[pixelIndex];
                                const g = data[pixelIndex + 1];
                                const b = data[pixelIndex + 2];
                                const distance = Math.sqrt(Math.pow(r - targetColor.r, 2) + Math.pow(g - targetColor.g, 2) + Math.pow(b - targetColor.b, 2));
                                conditionMet = invert ? (distance > colorMatchThreshold) : (distance < colorMatchThreshold);
                            }
                            break;
                        case 'edgeDetection':
                             const edgeMagnitude = edgeData[sampleY * offscreenFrameCanvas.width + sampleX];
                             conditionMet = invert ? (edgeMagnitude < brightnessThreshold) : (edgeMagnitude > brightnessThreshold);
                             break;
                    }

                    if (conditionMet) {
                        const scale = minScale + Math.random() * (maxScale - minScale);
                        const shapeSize = Math.min(cellWidth, cellHeight) * scale;
                        const centerX = (col + 0.5) * cellWidth;
                        const centerY = (row + 0.5) * cellHeight;
                        const isCircle = Math.random() > randomness;
                        drawShape(outputPatternCtx, centerX, centerY, shapeSize, isCircle);
                    }
                }
            }
        }
        
        /**
         * Draws a shape (circle or square) on the canvas.
         * @param {CanvasRenderingContext2D} ctx - The canvas context to draw on.
         * @param {number} x - The center x-coordinate.
         * @param {number} y - The center y-coordinate.
         * @param {number} size - The diameter for a circle, or the diagonal for a square.
         * @param {boolean} isCircle - True to draw a circle, false for a square.
         */
        function drawShape(ctx, x, y, size, isCircle) {
            ctx.beginPath();
            if (isCircle) {
                ctx.arc(x, y, size / 2, 0, Math.PI * 2);
            } else {
                const side = size / Math.sqrt(2); 
                ctx.rect(x - side / 2, y - side / 2, side, side);
            }
            ctx.fill();
        }

        // --- Video Processing Loop ---
        async function processVideo() {
            if (isProcessingVideo) return;
            isProcessingVideo = true;
            updateProcessButtonState();
            progressContainer.classList.remove('hidden');
            progressText.textContent = 'Initializing...';
            progressBarFill.style.width = '0%';
            progressBarFill.textContent = '0%';
            
            const [startTime, endTime] = getRangeValues();
            const duration = endTime - startTime;
            if (duration <= 0) {
                isProcessingVideo = false;
                updateProcessButtonState();
                progressContainer.classList.add('hidden');
                return;
            }

            const totalFrames = Math.floor(duration * TARGET_FPS);
            const frameInterval = 1 / TARGET_FPS;
            recordedChunks = [];

            const { width: outputWidth, height: outputHeight } = calculateCanvasDimensions(PREVIEW_CANVAS_MAX_DIM, videoAspectRatio);
            outputPatternCanvas.width = outputWidth;
            outputPatternCanvas.height = outputHeight;
            
            const stream = outputPatternCanvas.captureStream(TARGET_FPS);
            mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'video/webm; codecs=vp9',
                videoBitsPerSecond: VIDEO_BITRATE
            });

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) recordedChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `pattern-video-${Date.now()}.webm`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                
                isProcessingVideo = false;
                updateProcessButtonState();
                progressText.textContent = "Complete!";
                progressBarFill.style.width = '100%';
                progressBarFill.textContent = '100%';
            };

            mediaRecorder.start();

            for (let i = 0; i < totalFrames; i++) {
                const currentTime = startTime + i * frameInterval;
                progressText.textContent = `Processing frame ${i + 1} of ${totalFrames}`;

                await new Promise(resolve => {
                    const onSeeked = () => {
                        sourceVideoElement.removeEventListener('seeked', onSeeked);
                        resolve();
                    };
                    sourceVideoElement.addEventListener('seeked', onSeeked, { once: true });
                    sourceVideoElement.currentTime = currentTime;
                });
                
                offscreenFrameCanvas.width = sourceVideoElement.videoWidth;
                offscreenFrameCanvas.height = sourceVideoElement.videoHeight;
                offscreenFrameCtx.drawImage(sourceVideoElement, 0, 0, offscreenFrameCanvas.width, offscreenFrameCanvas.height);
                
                generatePatternForCurrentFrame();
                
                const progress = ((i + 1) / totalFrames) * 100;
                progressBarFill.style.width = `${progress}%`;
                progressBarFill.textContent = `${Math.round(progress)}%`;
            }

            mediaRecorder.stop();
        }

        // --- Event Listeners Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            populateColorPickers();
            updateSliderValueDisplays();
            setupInitialCanvas(outputPatternCanvas, PREVIEW_CANVAS_MAX_DIM, videoAspectRatio, true, "UPLOAD A VIDEO TO START");
            setupInitialCanvas(sourcePreviewCanvas, SUB_PREVIEW_MAX_DIM, videoAspectRatio, true, "START");
            setupInitialCanvas(endFramePreviewCanvas, SUB_PREVIEW_MAX_DIM, videoAspectRatio, true, "END");

            [patternDensitySlider, randomnessSlider, brightnessThresholdSlider, colorMatchThresholdSlider].forEach(slider => {
                slider.addEventListener('input', updateSliderValueDisplays);
                slider.addEventListener('change', generatePatternForCurrentFrame);
            });
            minShapeScaleSlider.addEventListener('input', enforceMinMaxScaleLogic);
            maxShapeScaleSlider.addEventListener('input', enforceMinMaxScaleLogic);
            videoBitrateSlider.addEventListener('input', () => {
                updateSliderValueDisplays();
                VIDEO_BITRATE = parseInt(videoBitrateSlider.value) * 1000000;
            });
            
            invertSourceColorsToggle.addEventListener('change', generatePatternForCurrentFrame);
            colorMatchColorPicker.addEventListener('input', generatePatternForCurrentFrame);

            analysisModeSelect.addEventListener('change', (e) => {
                const mode = e.target.value;
                luminanceControl.classList.toggle('hidden', mode !== 'luminance' && mode !== 'edgeDetection');
                colorMatchControl.classList.toggle('hidden', mode !== 'colorMatch');
                const lumaLabel = luminanceControl.querySelector('label');
                lumaLabel.firstChild.textContent = mode === 'edgeDetection' ? 'EDGE THRESHOLD ' : 'LUMA SENSITIVITY ';
                generatePatternForCurrentFrame();
            });

            uploadButtonTrigger.addEventListener('click', () => videoUploadInput.click());
            videoUploadInput.addEventListener('change', handleVideoUpload);
            dropZone.addEventListener('click', () => videoUploadInput.click());
            dropZone.addEventListener('dragover', (e) => { e.preventDefault(); e.stopPropagation(); dropZone.classList.add('border-black'); });
            dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); e.stopPropagation(); dropZone.classList.remove('border-black'); });
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault(); e.stopPropagation();
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    loadVideoFromFile(e.dataTransfer.files[0]);
                }
            });

            sourceVideoElement.addEventListener('loadedmetadata', async () => {
                videoOriginalDuration = sourceVideoElement.duration;
                videoAspectRatio = sourceVideoElement.videoWidth / sourceVideoElement.videoHeight;
                
                setupInitialCanvas(outputPatternCanvas, PREVIEW_CANVAS_MAX_DIM, videoAspectRatio);
                
                videoTrimControls.classList.remove('hidden');
                initializeRangeSlider(videoOriginalDuration);
                
                const [start, end] = getRangeValues();
                await seekAndDrawPreview(start, sourcePreviewCanvas, sourcePreviewCtx, true);
                await seekAndDrawPreview(end, endFramePreviewCanvas, endFramePreviewCtx);

                updateProcessButtonState();
            });

            // MODIFIED: Replaced alert with console.error for better debugging.
            sourceVideoElement.addEventListener('error', () => {
                console.error('There was an error loading the video. The file might be corrupt or in an unsupported format.');
                resetVideoState();
            });

            processVideoButton.addEventListener('click', processVideo);
        });
    </script>
</body>
