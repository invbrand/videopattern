        body {
            font-family: 'Roboto Mono', monospace;
            overscroll-behavior: none;
            background-color: #ffffff; 
        }
        .main-container {
            background-color: #ffffff;
            border-radius: 0.5rem; 
            padding: 2rem; 
            margin: 1rem auto;
            max-width: 900px; 
        }

        .header-title { color: #000000; font-weight: 600; } 
        .header-subtitle { color: #6b7280; font-size: 0.875rem; }

        .upload-button {
            background-color: #1f2937; 
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 0.25rem; 
            font-weight: 500; 
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            transition: background-color 0.2s;
            text-transform: uppercase;
        }
        .upload-button:hover { background-color: #374151; }
        .upload-button:disabled { background-color: #9ca3af; cursor: not-allowed;}
        
        .control-group label.control-label {
            font-weight: 500; 
            margin-bottom: 0.75rem; 
            display: block;
            font-size: 0.75rem; 
            color: #000000; 
            text-transform: uppercase; 
            letter-spacing: 0.05em;
        }
        .control-group .slider-value-label {
            font-size: 0.75rem; color: #4b5563; 
        }

        .slider { /* Estilo para sliders nativos */
            -webkit-appearance: none; width: 100%; height: 4px; 
            border-radius: 2px; background: #d1d5db; 
            outline: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 14px; height: 14px; border-radius: 50%; 
            background: #000000; 
            cursor: pointer;
            border: none;
        }
        .slider::-moz-range-thumb {
            width: 14px; height: 14px; border-radius: 50%;
            background: #000000; cursor: pointer; border: none;
        }
        
        .colors-section { margin-top: 1.5rem; }
        .color-picker-label {
            font-weight: 500; font-size: 0.75rem; color: #000000;
            text-transform: uppercase; letter-spacing: 0.05em;
            margin-right: 0.75rem; 
        }
        .picker-group {
            display: flex; flex-wrap: nowrap; gap: 0.25rem; 
            align-items: center; 
        }
        /* CSS para esconder os radio buttons mas manter acessibilidade */
        .picker-group input[type="radio"] {
            opacity: 0;
            position: absolute;
            width: 0;
            height: 0;
            margin: 0;
            padding: 0;
            pointer-events: none;
        }
        .radio-label.color-radio { 
            display: flex; align-items: center; justify-content: center; 
            width: 24px; height: 24px;  
            border: 1px solid transparent; 
            border-radius: 0.125rem; 
            cursor: pointer; transition: all 0.2s;
            padding: 0; 
        }
        .radio-input:checked + .radio-label.color-radio {
             box-shadow: 0 0 0 2px #000000; 
        }
        .color-swatch {
            width: 100%; height: 100%; border-radius: 0.125rem; 
            border: 1px solid rgba(0,0,0,0.1); 
        }
        
        #videoTrimControls { margin-top: 2rem; }
        /* Estilos para noUiSlider */
        #videoRangeSlider {
            height: 8px; /* Altura da barra principal do slider */
            background: #e5e7eb; /* Cor de fundo da barra */
            border-radius: 4px;
            border: none;
            box-shadow: none;
        }
        #videoRangeSlider .noUi-connect {
            background: #000000; /* Cor da barra de conexão (seleção) */
            border-radius: 4px;
        }
        #videoRangeSlider .noUi-handle {
            height: 16px; /* Altura da alça */
            width: 16px; /* Largura da alça */
            top: -4px; /* Ajuste vertical para centralizar na barra */
            right: -8px; /* Ajuste horizontal */
            border-radius: 50%;
            background: #000000; /* Cor da alça */
            border: 2px solid white;
            box-shadow: none;
            cursor: grab;
        }
        #videoRangeSlider .noUi-handle:focus { outline: none; }
        #videoRangeSlider .noUi-handle:active { cursor: grabbing; }
        #videoRangeSlider .noUi-tooltip {
            display: block;
            position: absolute;
            bottom: 120%; /* Posiciona acima da alça */
            transform: translateX(-50%);
            left: 50%;
            background: #333;
            color: white;
            padding: 2px 5px;
            font-size: 0.7rem;
            border-radius: 3px;
            white-space: nowrap;
            border: none;
        }

        .frame-info-text { font-size: 0.75rem; color: #4b5563; text-align: center; margin-top: 0.5rem;}

        .preview-column {
            display: flex;
            flex-direction: column;
            gap: 1.5rem; 
            margin-top: 2rem; 
        }
        .canvas-preview-wrapper { 
            width: 100%;
            border: 1px solid #e5e7eb; 
            background-color: #ffffff;
        }
        .canvas-preview { 
            max-width: 100%; height: auto; display: block; background-color: #f0f2f5; 
        }
        .main-preview-canvas { 
            width: 100%; 
            aspect-ratio: var(--output-aspect-ratio, 16 / 9);
        }
        .sub-preview-canvas-container { 
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            width: 100%;
        }
        .sub-preview-canvas { 
             width: 100%;
             aspect-ratio: var(--source-aspect-ratio, 16 / 9);
             max-height: 180px; 
        }
        .preview-label {
            font-size: 0.625rem; 
            color: #6b7280; 
            text-align: center;
            padding: 0.25rem 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .generate-button {
            background-color: #000000; 
            color: white;
            padding: 0.75rem 0; 
            border-radius: 0.25rem;
            font-weight: 500; 
            font-size: 0.875rem; 
            width: 100%;
            margin-top: 1.5rem;
            transition: background-color 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .generate-button:hover { background-color: #374151; }
        .generate-button:disabled { background-color: #9ca3af; cursor: not-allowed;}

        .progress-bar-container {
            width: 100%; background-color: #e5e7eb; 
            border-radius: 0.25rem; overflow: hidden; height: 0.75rem; 
            margin-top: 0.75rem;
        }
        .progress-bar-fill {
            background-color: #000000; height: 100%; width: 0%; 
            border-radius: 0.25rem; transition: width 0.2s ease-out; 
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 0.625rem; 
        }
    </style>

<body style="font-family: 'Roboto Mono', monospace;">

    <div class="main-container">

                    <div class="control-group">

                    </div>
                    <div class="control-group">
                        <label for="brightnessThresholdSlider" class="control-label">SENSITIVITY <span id="brightnessThresholdValue" class="slider-value-label">(180)</span></label>

                    <div class="control-group">

                        </div>

                            <span class="color-picker-label mr-2">BACKGROUND</span>

                        </div>

                        <div>OUT: <span id="rangeOutValue">5.0</span>s</div>

            </div>

            <div class="preview-section flex flex-col space-y-4">
                <div id="dropZone" class="w-full border-2 border-dashed border-gray-300 rounded-md p-6 text-center cursor-pointer hover:border-black transition-colors bg-gray-50">

                        <p class="mt-1 text-xs text-gray-500"><span class="font-semibold text-black">UPLOAD VIDEO</span> OR DRAG & DROP</p>
                        <p class="text-2xs text-gray-400">MP4, WEBM</p>
                    </div>
                </div>
                
                <div class="w-full">
                    <div id="outputPatternCanvasContainer" class="canvas-container bg-gray-800">

                    <div class="preview-canvas-wrapper">
                         <div class="preview-label">END</div>
                         <canvas id="endFramePreviewCanvas" class="canvas-preview sub-preview-canvas"></canvas>

                <button id="processVideoButton" class="generate-button" disabled>GENERATE</button>
                
                <div id="progressContainer" class="w-full mt-1 hidden">
                    <div id="progressText" class="text-center text-gray-600 font-medium mb-1 text-xs"></div>
                    <div class="progress-bar-container">
                        <div id="progressBarFill" class="progress-bar-fill">0%</div>
                    </div>
                </div>
            </div>
        </div>
        <video id="sourceVideoElement" style="display: none;" playsinline muted></video>
    </div>

    <script>
        // --- Configuração ---
        const BRAND_COLORS = [
            { name: "White", hex: "#FFFFFF" }, { name: "Black", hex: "#0F0F0F" },
            { name: "Midnight Blue", hex: "#24248E" }, { name: "Optimist Blue", hex: "#0C76FE" },
            { name: "Tech Yellow", hex: "#DCF56B" }, { name: "Wheat", hex: "#E3CFA8" },
            { name: "Sky Blue", hex: "#BEDAE2" }, { name: "Orchid", hex: "#E57DE1" },
            { name: "Maroon", hex: "#65211A" }
        ];
        const PREVIEW_CANVAS_MAX_DIM = 600; 
        const SUB_PREVIEW_MAX_DIM = 200; 
        const TARGET_FPS = 30; 
        const MAX_PROCESSING_DURATION = 30; 
        let VIDEO_BITRATE = 5000000; 

        // --- Elementos DOM ---
        const patternDensitySlider = document.getElementById('patternDensitySlider');
        const patternDensityValueDisplay = document.getElementById('patternDensityValue');
        const randomnessSlider = document.getElementById('randomnessSlider');
        const randomnessValueDisplay = document.getElementById('randomnessValue');
        const brightnessThresholdSlider = document.getElementById('brightnessThresholdSlider');
        const brightnessThresholdValueDisplay = document.getElementById('brightnessThresholdValue');
        const minShapeScaleSlider = document.getElementById('minShapeScaleSlider');
        const minShapeScaleValueDisplay = document.getElementById('minShapeScaleValue');
        const maxShapeScaleSlider = document.getElementById('maxShapeScaleSlider');
        const maxShapeScaleValueDisplay = document.getElementById('maxShapeScaleValue');
        const invertSourceColorsToggle = document.getElementById('invertSourceColorsToggle');
        const videoBitrateSlider = document.getElementById('videoBitrateSlider'); 
        const videoBitrateValueDisplay = document.getElementById('videoBitrateValue'); 
        
        const bgColorPickerContainer = document.getElementById('bgColorPickerContainer');
        const shapeColorPickerContainer = document.getElementById('shapeColorPickerContainer');
        
        const videoUploadInput = document.getElementById('videoUploadInput');
        const uploadButtonTrigger = document.getElementById('uploadButtonTrigger'); 
        const dropZone = document.getElementById('dropZone');
        const dropZoneContent = document.getElementById('dropZoneContent');
        
        const framePreviewsContainer = document.getElementById('framePreviewsContainer'); 
        const sourcePreviewCanvas = document.getElementById('sourcePreviewCanvas'); 
        const sourcePreviewCtx = sourcePreviewCanvas.getContext('2d');
        const endFramePreviewCanvas = document.getElementById('endFramePreviewCanvas'); 
        const endFramePreviewCtx = endFramePreviewCanvas.getContext('2d'); 
        const outputPatternCanvasContainer = document.getElementById('outputPatternCanvasContainer'); 
        const outputPatternCanvas = document.getElementById('outputPatternCanvas'); 
        const outputPatternCtx = outputPatternCanvas.getContext('2d');
        
        const processVideoButton = document.getElementById('processVideoButton');
        const sourceVideoElement = document.getElementById('sourceVideoElement'); 
        const videoTrimControls = document.getElementById('videoTrimControls'); 
        const videoRangeSlider = document.getElementById('videoRangeSlider'); // Novo
        const rangeInValue = document.getElementById('rangeInValue'); // Novo
        const rangeOutValue = document.getElementById('rangeOutValue'); // Novo
        const selectedDurationDisplay = document.getElementById('selectedDurationDisplay'); 
        
        const progressContainer = document.getElementById('progressContainer'); 
        const progressText = document.getElementById('progressText'); 
        const progressBarFill = document.getElementById('progressBarFill'); 

        let currentVideoFile = null;
        let videoAspectRatio = 16 / 9; 
        let videoOriginalDuration = 0;
        let offscreenFrameCanvas = document.createElement('canvas'); 
        let offscreenFrameCtx = offscreenFrameCanvas.getContext('2d');
        
        let mediaRecorder;
        let recordedChunks = [];
        let recordingCanvas; 
        let recordingCtx;
        let isProcessingVideo = false;
        let seekTarget = null; 

        // --- DEFINIÇÃO DAS FUNÇÕES AUXILIARES E DE LÓGICA ---
        function calculateCanvasDimensions(maxDim, aspectRatio) { /* ... (como antes) ... */ }
        function setupInitialCanvas(canvas, maxDim, aspectRatio, isPlaceholder = false, placeholderText = "Preview") { /* ... (como antes, com placeholders atualizados) ... */ }
        function createRadioOptionBase(container, name, optionData, isChecked, isColorOption) { /* ... (como antes) ... */ }
        function createColorRadioOption(container, name, colorData, isChecked) { /* ... (como antes) ... */ }
        function enforceMinMaxScaleLogic() { /* ... (como antes) ... */ }
        
        function getRangeValues() {
            if (!videoRangeSlider.noUiSlider) return [0, 0];
            return videoRangeSlider.noUiSlider.get().map(parseFloat);
        }

        function updateProcessButtonState() {
            const [start, end] = getRangeValues();
            const duration = Math.max(0, end - start);
            let trimIsValid = !(duration > MAX_PROCESSING_DURATION || duration <= 0 || start >= end || end > videoOriginalDuration || start < 0);

            processVideoButton.disabled = !currentVideoFile || !sourceVideoElement.src || sourceVideoElement.readyState < 2 || isProcessingVideo || !trimIsValid;
            if (isProcessingVideo) {
                processVideoButton.textContent = "PROCESSING...";
            } else {
                processVideoButton.textContent = "GENERATE";
            }
        }
        
        function updateSelectedDurationDisplay() {
            try {
                const [start, end] = getRangeValues();
                const duration = Math.max(0, end - start);
                selectedDurationDisplay.textContent = `${Math.floor(duration * TARGET_FPS)} FRAMES (${duration.toFixed(1)} SECONDS)`;
                
                let isValid = true;
                if (duration > MAX_PROCESSING_DURATION || duration <= 0 || start >= end || end > videoOriginalDuration || start < 0) {
                    selectedDurationDisplay.classList.add('text-red-500');
                    isValid = false;
                } else {
                    selectedDurationDisplay.classList.remove('text-red-500');
                }
                // updateTrimTimelineVisual(); // A timeline visual agora é o próprio noUiSlider
                updateProcessButtonState(); 
            } catch (error) {
                console.error("Error in updateSelectedDurationDisplay:", error);
            }
        }

        // updateTrimTimelineVisual não é mais necessária, o noUiSlider faz isso.
        
        async function seekAndDrawPreview(time, targetCanvas, targetCtx, isMainPatternPreviewSource = false) { /* ... (como antes) ... */ }

        function updateSliderValueDisplays() { /* ... (como antes, incluindo bitrate) ... */ }
        function handleVideoUpload(event) { /* ... (como antes) ... */ }

        function initializeRangeSlider(videoDuration) {
            const initialEnd = Math.min(MAX_PROCESSING_DURATION, videoDuration);
            if (videoRangeSlider.noUiSlider) {
                videoRangeSlider.noUiSlider.destroy();
            }
            noUiSlider.create(videoRangeSlider, {
                start: [0, initialEnd],
                connect: true, // Mostra a barra entre as alças
                step: 0.1,    // Precisão de 100ms
                range: {
                    'min': 0,
                    'max': videoDuration
                },
                tooltips: [ // Mostra tooltips nas alças
                    { to: value => parseFloat(value).toFixed(1) + 's' },
                    { to: value => parseFloat(value).toFixed(1) + 's' }
                ],
                format: { // Formato para os valores internos e tooltips
                    to: value => parseFloat(value).toFixed(1),
                    from: value => parseFloat(value)
                },
                // Limitar a distância máxima entre as alças
                limit: MAX_PROCESSING_DURATION, 
                // margin: 0.1 // Opcional: distância mínima entre alças
            });

            videoRangeSlider.noUiSlider.on('update', async function (values, handle) {
                const startTime = parseFloat(values[0]);
                const endTime = parseFloat(values[1]);

                rangeInValue.textContent = startTime.toFixed(1);
                rangeOutValue.textContent = endTime.toFixed(1);
                updateSelectedDurationDisplay(); // Atualiza o display de duração e valida
                
                if (handle === 0) { // Alça de início movida
                    seekTarget = 'start';
                    await seekAndDrawPreview(startTime, sourcePreviewCanvas, sourcePreviewCtx, true);
                } else if (handle === 1) { // Alça de fim movida
                    seekTarget = 'end';
                    await seekAndDrawPreview(endTime, endFramePreviewCanvas, endFramePreviewCtx);
                }
            });
        }


        function loadVideoFromFile(file) { 
            try {
                resetVideoState(); 
                currentVideoFile = file;
                const objectURL = URL.createObjectURL(currentVideoFile);
                sourceVideoElement.src = objectURL;
                
                dropZone.classList.add('hidden'); 
                framePreviewsContainer.classList.remove('hidden'); 

                sourceVideoElement.onloadedmetadata = async () => {
                    try {
                        videoAspectRatio = sourceVideoElement.videoWidth / sourceVideoElement.videoHeight;
                        videoOriginalDuration = sourceVideoElement.duration;
                        
                        setupInitialCanvas(outputPatternCanvas, PREVIEW_CANVAS_MAX_DIM, videoAspectRatio, true, "GENERATED PATTERN PREVIEW");
                        
                        initializeRangeSlider(videoOriginalDuration); // Inicializa o noUiSlider
                        // Os valores iniciais do slider já chamarão o update e o seekAndDrawPreview
                        
                        videoTrimControls.classList.remove('hidden');
                        updateProcessButtonState(); // Habilita botão se o trim inicial for válido
                    } catch (e) {
                        console.error("Error in onloadedmetadata drawing previews:", e);
                    }
                };

                sourceVideoElement.onseeked = () => { 
                    if (isProcessingVideo && seekTarget === 'process') { 
                        processCurrentFrameForVideo();
                    }
                };
                sourceVideoElement.onerror = (e) => { /* ... (como antes) ... */ };
            } catch (error) {
                console.error("Error in loadVideoFromFile:", error);
            }
        }
        
        function resetVideoState() { 
            try {
                // ... (reset existente) ...
                if (videoRangeSlider.noUiSlider) {
                    videoRangeSlider.noUiSlider.destroy(); // Destrói o slider ao resetar
                }
                videoTrimControls.classList.add('hidden');
                // ... (resto do reset)
            } catch (error) {
                console.error("Error in resetVideoState:", error);
            }
        }
        
        // ... (getSelectedRadioValue, seededRandom, generatePatternForCurrentFrame, generatePatternOnCanvas) ...
        
        function startVideoProcessing() {
            if (!currentVideoFile || sourceVideoElement.readyState < 2 || isProcessingVideo) {
                alert("Please upload a video or wait for current processing to finish.");
                return;
            }

            const [startTime, endTime] = getRangeValues();
            durationToProcessForVideo = endTime - startTime;

            if (durationToProcessForVideo <= 0 || durationToProcessForVideo > MAX_PROCESSING_DURATION || startTime >= endTime || endTime > videoOriginalDuration || startTime < 0) {
                alert(`Invalid trim selection. Duration must be > 0 and <= ${MAX_PROCESSING_DURATION}s, and within video limits.`);
                updateSelectedDurationDisplay(); 
                return;
            }

            isProcessingVideo = true;
            videoStartTime = startTime; // Define a variável global para o loop
            // ... (resto da função startVideoProcessing como antes, usando videoStartTime e durationToProcessForVideo) ...
        }
        
        // ... (processCurrentFrameForVideo) ...
        
        // --- Função de Inicialização Principal ---
        function addEventListeners() {
            console.log("Adding event listeners");
            try {
                const sliders = [
                    patternDensitySlider, randomnessSlider, brightnessThresholdSlider,
                    minShapeScaleSlider, maxShapeScaleSlider, invertSourceColorsToggle, videoBitrateSlider
                ];
                sliders.forEach(slider => slider.addEventListener('input', () => {
                    if (slider !== minShapeScaleSlider && slider !== maxShapeScaleSlider) {
                        updateSliderValueDisplays();
                    } else {
                         enforceMinMaxScaleLogic.call(slider);
                    }
                     if (slider === videoBitrateSlider) { 
                        updateSliderValueDisplays();
                     }
                    generatePatternForCurrentFrame();
                }));
                
                uploadButtonTrigger.addEventListener('click', () => videoUploadInput.click());
                dropZone.addEventListener('click', () => {
                    videoUploadInput.click();
                });
                videoUploadInput.addEventListener('change', handleVideoUpload); 
                dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
                dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
                dropZone.addEventListener('drop', (e) => {
                    e.preventDefault(); dropZone.classList.remove('drag-over');
                    if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                        videoUploadInput.files = e.dataTransfer.files; 
                        handleVideoUpload({target: videoUploadInput}); 
                    }
                });
                processVideoButton.addEventListener('click', startVideoProcessing);

                // Event listeners para os inputs numéricos de trim são removidos,
                // pois o noUiSlider agora controla esses valores e dispara seu próprio evento 'update'.

            } catch (error) {
                 console.error("Error in addEventListeners:", error);
            }
        }

        function initialize() {
            console.log("Initializing App V17.4");
            BRAND_COLORS.forEach((color, index) => {
                createColorRadioOption(bgColorPickerContainer, 'backgroundColor', color, index === 0); 
                createColorRadioOption(shapeColorPickerContainer, 'shapeColor', color, index === 1); 
            });
            
            setupInitialCanvas(sourcePreviewCanvas, SUB_PREVIEW_MAX_DIM, videoAspectRatio, true, "START");
            setupInitialCanvas(endFramePreviewCanvas, SUB_PREVIEW_MAX_DIM, videoAspectRatio, true, "END");
            setupInitialCanvas(outputPatternCanvas, PREVIEW_CANVAS_MAX_DIM, videoAspectRatio, true, "GENERATED PATTERN PREVIEW");

            framePreviewsContainer.classList.add('hidden'); 
            dropZoneContent.classList.remove('hidden'); 

            recordingCanvas = document.createElement('canvas');
            recordingCtx = recordingCanvas.getContext('2d');

            addEventListeners(); 
            updateSliderValueDisplays(); 
            updateProcessButtonState();
            // updateTrimTimelineVisual(); // Não é mais necessário, noUiSlider cuida disso visualmente
        }

        initialize(); 
    </script>
</body>
</html>
