<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Video Pattern Generator (Debug)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
        }
        .drag-over {
            border-color: #0C76FE; /* Optimist Blue */
            background-color: #e7f1ff;
        }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f0f0f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #c4c4c4; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #a1a1a1; }

        .canvas-container { 
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e5e7eb; 
            border-radius: 0.5rem; 
            overflow: hidden;
            box-shadow: inset 0 2px 4px 0 rgba(0,0,0,0.05);
            aspect-ratio: 16 / 9; 
            max-height: 360px; 
        }
        .canvas-preview { 
            max-width: 100%;
            max-height: 100%;
            height: auto;
            border: 1px solid #d1d5db; 
            border-radius: 0.25rem; 
        }

        .controls-container label.control-label {
            font-weight: 500; margin-bottom: 0.25rem; display: block;
            font-size: 0.875rem; color: #374151;
        }
        .slider {
            -webkit-appearance: none; width: 100%; height: 8px;
            border-radius: 5px; background: #d3d3d3; outline: none;
            opacity: 0.7; -webkit-transition: .2s; transition: opacity .2s;
        }
        .slider:hover { opacity: 1; }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 18px; height: 18px; border-radius: 50%;
            background: #0C76FE; cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 18px; height: 18px; border-radius: 50%;
            background: #0C76FE; cursor: pointer; border: none;
        }
        
        .picker-group {
            display: flex; flex-wrap: nowrap; gap: 0.375rem; 
            overflow-x: auto; padding: 0.125rem; max-width: 100%; align-items: center; 
        }
        .radio-label {
            display: flex; align-items: center; justify-content: center; 
            padding: 0.25rem; min-width: 32px; height: 32px;   
            border: 1px solid #D1D5DB; border-radius: 0.375rem;
            cursor: pointer; transition: all 0.2s ease-in-out;
            background-color: #fff; white-space: nowrap;
        }
        .radio-label.has-text { padding: 0.125rem 0.5rem; }
        .radio-label:hover { border-color: #9CA3AF; }
        .radio-input { opacity: 0; width: 0; height: 0; position: absolute; }
        .radio-input:checked + .radio-label {
            border-color: #0C76FE; background-color: #e7f1ff;
            box-shadow: 0 0 0 2px #0C76FE; 
        }
        .color-swatch {
            width: 20px; height: 20px; border-radius: 0.25rem; 
            border: 1px solid rgba(0,0,0,0.1); flex-shrink: 0;
        }
        .picker-name { font-size: 0.75rem; line-height: 1rem; margin-left: 0.25rem; }
        input[type="number"].form-input-styled {
            padding: 0.375rem 0.5rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem; width: 60px; text-align: center;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #e5e7eb; 
            border-radius: 0.375rem; 
            overflow: hidden;
            height: 1.25rem; 
        }
        .progress-bar-fill {
            background-color: #3b82f6; 
            height: 100%;
            width: 0%; 
            border-radius: 0.375rem; 
            transition: width 0.1s linear; 
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.75rem; 
        }
        .trim-timeline-container {
            width: 100%;
            height: 20px; 
            background-color: #e5e7eb; 
            border-radius: 0.25rem; 
            margin-top: 0.5rem; 
            position: relative; 
        }
        .trim-timeline-selection {
            position: absolute;
            height: 100%;
            background-color: #3b82f6; 
            opacity: 0.7;
            border-radius: 0.25rem; 
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100 text-slate-800 min-h-screen flex flex-col items-center justify-center p-4 selection:bg-sky-300 selection:text-sky-900">

    <div class="w-full max-w-7xl bg-white shadow-2xl rounded-xl p-6 md:p-8">
        <header class="mb-6 md:mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-700">Brand Video Pattern Generator</h1>
            <p class="text-slate-500 mt-1">Upload a video and customize the pattern of the frames.</p>
        </header>

        <div class="controls-container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-x-6 gap-y-4 mb-6 md:mb-8 p-4 bg-slate-50 rounded-lg shadow">
            <div>
                <label for="patternDensitySlider" class="control-label">Density (<span id="patternDensityValue">50</span>)</label>
                <input type="range" id="patternDensitySlider" min="10" max="200" value="50" class="slider w-full">
            </div>
            <div>
                <label for="randomnessSlider" class="control-label">Mix C/Q (<span id="randomnessValue">0.50</span>)</label>
                <input type="range" id="randomnessSlider" min="0" max="1" value="0.5" step="0.01" class="slider w-full">
            </div>
             <div>
                <label for="brightnessThresholdSlider" class="control-label">Sensitivity (<span id="brightnessThresholdValue">180</span>)</label>
                <input type="range" id="brightnessThresholdSlider" min="0" max="255" value="180" class="slider w-full">
            </div>
            <div>
                <label for="minShapeScaleSlider" class="control-label">Min Scale (<span id="minShapeScaleValue">0.10</span>)</label>
                <input type="range" id="minShapeScaleSlider" min="0.01" max="1.0" value="0.1" step="0.01" class="slider w-full">
            </div>
            <div>
                <label for="maxShapeScaleSlider" class="control-label">Max Scale (<span id="maxShapeScaleValue">0.90</span>)</label>
                <input type="range" id="maxShapeScaleSlider" min="0.01" max="1.0" value="0.9" step="0.01" class="slider w-full">
            </div>
            <div>
                <label for="invertSourceColorsToggle" class="control-label">Invert Colors</label>
                <input type="checkbox" id="invertSourceColorsToggle" class="mt-1 h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500" style="accent-color: #0C76FE; vertical-align: middle;">
            </div>
            
            <div class="sm:col-span-1">
                <label class="control-label">Background Color</label>
                <div id="bgColorPickerContainer" class="picker-group"></div>
            </div>
            <div class="sm:col-span-1">
                <label class="control-label">Shape Color</label>
                <div id="shapeColorPickerContainer" class="picker-group"></div>
            </div>
            
            <div id="videoTrimControls" class="sm:col-span-2 md:col-span-3 lg:col-span-2 xl:col-span-2 hidden flex-col">
                <div class="flex items-end gap-2 w-full">
                    <div>
                        <label for="videoStartTimeInput" class="control-label">Start (s)</label>
                        <input type="number" id="videoStartTimeInput" value="0" min="0" step="0.1" class="form-input-styled">
                    </div>
                    <div>
                        <label for="videoEndTimeInput" class="control-label">End (s)</label>
                        <input type="number" id="videoEndTimeInput" value="5" min="0.1" step="0.1" class="form-input-styled">
                    </div>
                    <div class="text-xs text-slate-500 self-center pb-1 whitespace-nowrap" id="selectedDurationDisplay">Duration: 5.0s</div>
                </div>
                <div id="trimTimelineContainer" class="trim-timeline-container">
                    <div id="trimTimelineSelection" class="trim-timeline-selection"></div>
                </div>
            </div>
        </div>
        
        <div id="progressContainer" class="mb-4 hidden">
            <div id="progressText" class="text-center text-slate-600 font-medium mb-1"></div>
            <div class="progress-bar-container">
                <div id="progressBarFill" class="progress-bar-fill">0%</div>
            </div>
        </div>


        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
            <div class="flex flex-col items-center">
                <label class="control-label mb-2 text-center">Source Video Preview (current frame)</label>
                <div class="h-72 md:h-auto md:min-h-[200px] w-full md:aspect-[16/9] border-2 border-dashed border-slate-300 rounded-lg p-2 text-center cursor-pointer hover:border-sky-500 transition-colors relative select-none" id="dropZone">
                    <input type="file" id="videoUploadInput" class="hidden" accept="video/*"> 
                    <div id="dropZoneContent">
                        <svg class="mx-auto h-12 w-12 text-slate-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24V8a4 4 0 00-4-4z"/>
                        </svg>
                        <p class="mt-2 text-sm text-slate-600"><span class="font-semibold text-sky-600">Click to upload</span> or drag & drop video</p>
                        <p class="text-xs text-slate-500">Video File (MP4, WebM)</p>
                    </div>
                    <canvas id="sourcePreviewCanvas" class="canvas-preview hidden"></canvas>
                </div>
            </div>

            <div class="flex flex-col items-center">
                <label class="control-label mb-2 text-center">Generated Pattern Preview</label>
                <div id="outputPatternCanvasContainer" class="canvas-container h-72 md:h-auto md:min-h-[200px] w-full md:aspect-[16/9]">
                    <canvas id="outputPatternCanvas" class="canvas-preview"></canvas>
                </div>
            </div>
        </div>
        
        <div class="mt-6 md:mt-8 text-center">
            <button id="processVideoButton" class="bg-sky-500 hover:bg-sky-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                Generate Pattern Video
            </button>
        </div>
        <video id="sourceVideoElement" style="display: none;" playsinline muted></video>
    </div>

</body>
